<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Doctor Dashboard</title>
    <!-- ----------- font awesome -----------  -->
    <script src="https://kit.fontawesome.com/b6c77e2cb4.js" crossorigin="anonymous"></script>
    <!-- ----------bootstrap ---------  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- ------------ external css -------  -->
    <link rel="stylesheet" href="styles/admin.css">
    <!-- ------------ font------------  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">


</head>

<body>
    <!-- ------------- sidebar section ---------->
    <section>
        <div class="sidebar text-white">
            <h2 class="py-3">Admin</h2>
            <div class="fs-4">
                <li class="py-1">Doctors</li>
                <li class="py-1">Users</li>
                <li class="py-1">Tests</li>
            </div>
        </div>
    </section>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold">Admin Dashboard</a>
            <a href="login.html" class="text-black text-decoration-none logout"><i class="fa-solid fa-power-off"></i>
                <span class="me-3 fw-bold">LogOut</span></a>
        </div>
    </nav>

    <section>
        <div class="container mt-4">
            <h3>Add Doctor</h3>
            <div>
                <div class="mb-3">
                    <h6>Doctor's Name</h6>
                    <input type="text" class="form-control" placeholder="Enter doctor's name">
                </div>
                <div class="mb-3">
                    <h6>Doctor's Degree</h6>
                    <input type="text" class="form-control" placeholder="Enter doctor's degree">
                </div>
                <div class="mb-3">
                    <h6>Doctor's Image</h6>
                    <input type="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
        <!-- ------------------ list of doctors -----------  -->
        <div class="container mt-4">
            <h3>List of Doctors</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="doctor_image.jpg" alt="Doctor Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5 class="mb-0">Doctor's Name</h5>
                            <p class="mb-0">Doctor's Degree</p>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="doctor_image.jpg" alt="Doctor Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5 class="mb-0">Doctor's Name</h5>
                            <p class="mb-0">Doctor's Degree</p>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
