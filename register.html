<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("images/login_background2.jpg");
        }

        .row {
            background-color: rgba(255, 255, 255, 0.533);
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <section class="Form my-4 mx-auto">
        <div class="container container-sm">
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-lg-5 col-md-6">
                    <img src="images/login_bg.png" class="img-fluid" alt="">
                </div>

                <div class="col-lg-7 col-md-6 px-5 pt-5">
                    <h2 class="mx-auto">Signup here</h2>
                    <form>
                        <div class="form-row">
                            <p class="my-0">First name</p>
                            <div class="col-lg-7">
                                <input type="text" placeholder="First name" class="form-control my-1 p-1" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <p class="my-0">Last name</p>
                            <div class="col-lg-7">
                                <input type="text" placeholder="Last name" class="form-control my-1 p-1" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <p class="my-0">Address</p>
                            <div class="col-lg-7">
                                <input type="text" placeholder="Basundhara R/A" class="form-control my-1 p-1" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <p class="my-0">Email</p>
                            <div class="col-lg-7">
                                <input type="email" placeholder="-------------@gmail.com" class="form-control my-1 p-1"
                                    required>
                            </div>
                        </div>

                        <div class="form-row">
                            <p class="my-0">Phone number</p>
                            <div class="col-lg-7">
                                <input type="number" placeholder="01*********" class="form-control my-1 p-1"
                                    required>
                            </div>
                        </div>

                        <div class="form-row">
                            <p class="my-0">password</p>
                            <div class="col-lg-7">
                                <input type="password" placeholder="******" class="form-control my-1 p-1" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 col-lg-7 my-3">
                            <button class="btn btn-danger px-5 p-3 mb-2" type="button">Signup</button>
                        </div>

                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
