<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/dashboard.css">
  

</head>

<body>
  <section class="Form my-4 mx-auto">
    <div class="container container-sm">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-5 col-md-6">
          <img src="images/login_bg.png" class="img-fluid" alt="">
        </div>

        <div class="col-lg-7 col-md-6 px-5 pt-5">
          <h1>Login Here</h1>
          <h4 class="my-2">Sign into your account</h4>
          <form>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="Enter Email Address" class="form-control my-3 p-3">
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="Enter Password" class="form-control my-3 p-3">
              </div>
            </div>

            <div class="d-grid gap-2 col-lg-7">
              <button class="btn btn-danger px-5 p-3 mb-2" type="button">Login</button>
            </div>

            <a href="#">Forgot password</a>
            <p>Don't have an account> <a href="register.html">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
